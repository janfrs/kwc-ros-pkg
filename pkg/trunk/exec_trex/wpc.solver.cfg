<Solver name="exec">
  	<!--FlawFilter class-match="VehicleState"/-->
  	<FlawFilter component="DeliberationFilter"/>

  	<ThreatManager defaultPriority="10">
    		<FlawHandler component="StandardThreatHandler"/>
  	</ThreatManager>

  	<OpenConditionManager defaultPriority="100">
    		<FlawHandler component="StandardOpenConditionHandler"/>
  	</OpenConditionManager>

  	<UnboundVariableManager defaultPriority="1000">
    		<FlawFilter component="Singleton"/>
    		<FlawHandler component="StandardVariableHandler"/>
  	</UnboundVariableManager>

  	<UnboundVariableManager defaultPriority="10000">
    		<FlawFilter class-match="VehicleState"/>
    		<FlawFilter class-match="Behavior"/>
    		<FlawFilter class-match="VelCommander"/>
    		<FlawFilter class-match="WaypointController"/>
    		<FlawFilter class-match="ArmController"/>
    		<FlawFilter var-match="goal_x"/>
    		<FlawFilter var-match="goal_y"/>
    		<FlawFilter var-match="start"/>
    		<FlawFilter var-match="end"/>
    		<FlawFilter var-match="duration"/>
    		<FlawFilter var-match="done"/>
    		<FlawFilter var-match="plan_ok"/>
    		<FlawFilter var-match="terminate"/>
    		<FlawHandler var-match="result" component="StandardVariableHandler"/>
  	</UnboundVariableManager>
</Solver>